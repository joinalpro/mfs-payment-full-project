<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Apps</title>
    <!-- daisy Ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] flex flex-col justify-center items-center h-[100vh]"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" srcset="" />
    </div>
    <form class="w-[360px] bg-white rounded-2xl p-8">
      <div>
        <label for="">Mobile Number</label><br />
        <input
          id="mobile-number"
          type="text"
          placeholder="Your mobile number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="mt-5">
        <label for="">4 Digits Pin</label><br />
        <input
          id="pin-number"
          type="text"
          placeholder="Your pin number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <button
        id="login-button"
        class="btn bg-[#0875F2] mt-5 w-full font-bold rounded-3xl text-white"
      >
        Login
      </button>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
