<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/957ed38497.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f4f5f7] h-[200vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <!-- navbar section -->
      <div class="min-h-[50px] flex justify-between items-center p-3">
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" srcset="" />
          <div>
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </div>
      <div class="divider"></div>
      <!-- welcome Section -->
      <div class="p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <!-- add card items here -->
      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div
          id="show-add-money"
          class="text-center p-3 border-2 border-gray-200 rounded-lg"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" srcset="" />
          <h2>Add Money</h2>
        </div>
        <div
          id="show-cash-out"
          class="text-center p-3 border-2 border-gray-200 rounded-lg"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" srcset="" />
          <h2>Cashout</h2>
        </div>
        <div
          id="show-transfer-money"
          class="text-center p-3 border-2 border-gray-200 rounded-lg"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" srcset="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          id="show-get-bonus"
          class="text-center p-3 border-2 border-gray-200 rounded-lg"
        >
          <img src="./assets/bonus1.png" class="mx-auto" alt="" srcset="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          id="show-pay-bill"
          class="text-center p-3 border-2 border-gray-200 rounded-lg"
        >
          <img src="./assets/purse1.png" class="mx-auto" alt="" srcset="" />
          <h2>Pay Bill</h2>
        </div>
        <div
          id="show-transaction"
          class="text-center p-3 border-2 border-gray-200 rounded-lg"
        >
          <img
            src="./assets/transaction1.png"
            class="mx-auto"
            alt=""
            srcset=""
          />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <!-- all form sections start here -->
    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add Money -->
      <div id="add-money-form" class="form">
        <h1 class="text-xl font-bold my-4">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-semibold">Select a bank</h1>
            <select
              id="select-bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Pick a Bank</option>
              <option>Brac Bank</option>
              <option>City Bank</option>
              <option>Exim Bank</option>
            </select>
          </div>
          <div>
            <label class="font-semibold" for="">Bank Account Number</label
            ><br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold">Amount to Add</label><br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label><br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn bg-[#0875F2] mt-5 w-full font-bold rounded-3xl text-white"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- cash out form -->
      <div id="cash-out-form" class="hidden form">
        <h1 class="text-xl font-bold my-4">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <label class="font-semibold" for="">Agent Number</label><br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold">Amount</label><br />
            <input
              id="cash-out-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label><br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="cash-out-btn"
            class="btn bg-[#0875F2] mt-5 w-full font-bold rounded-3xl text-white"
          >
            Withdraw Money
          </button>
        </form>
      </div>
      <!-- Transfer Money -->
      <div id="transfer-money-section" class="hidden form">
        <h1 class="text-xl font-bold my-4">Transfer Money</h1>
      </div>
      <!-- get bonus -->
      <div id="get-bonus-section" class="hidden form">
        <h1 class="text-xl font-bold my-4">Get Bonus</h1>
      </div>
      <!-- Pay Bill -->
      <div id="pay-bill-section" class="hidden form">
        <h1 class="text-xl font-bold my-4">Pay Bill</h1>
      </div>
      <!-- Transactions -->
      <div id="transaction-section" class="hidden form">
        <h1 class="text-xl font-bold my-4">All Transactions</h1>
      </div>
    </div>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="utils/utilities.js"></script>
  </body>
</html>
